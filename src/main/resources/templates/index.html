<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'CityLife - ' + #{index.title}">CityLife - Home</title>
    <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/images/favicon.ico}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{/static/css/reset.css}" href="/static/css/reset.css" media="screen" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/screen.css}" href="/static/css/screen.css" media="screen" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/reset.css}" href="/static/css/reset.css" media="print" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/reset.css}" href="/static/css/reset.css" media="print" rel="stylesheet" type="text/css"/>
    <script th:src="@{/static/lib/shred.bundle.js}" src="/static/lib/shred.bundle.js" type="text/javascript"></script>
    <script th:src="@{/static/lib/jquery-1.8.0.min.js}" src="/static/lib/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script th:src="@{/static/lib/jquery.slideto.min.js}" src="/static/lib/jquery.slideto.min.js" type='text/javascript'></script>
    <script th:src="@{/static/lib/jquery.ba-bbq.min.js}" src="/static/lib/jquery.ba-bbq.min.js" type='text/javascript'></script>
    <script th:src="@{/static/lib/handlebars-1.0.0.js}" src="/static/lib/handlebars-1.0.0.js" type='text/javascript'></script>
    <script th:src="@{/static/lib/underscore-min.js}" src="/static/lib/underscore-min.js" type='text/javascript'></script>
    <script th:src="@{/static/lib/backbone-min.js}" src="/static/lib/backbone-min.js" type='text/javascript'></script>
    <script th:src="@{/static/lib/swagger.js}" src="/static/lib/swagger.js" type='text/javascript'></script>
    <script th:src="@{/static/lib/swagger-ui.min.js}" src="/static/lib/swagger-ui.min.js" type='text/javascript'></script>
    <script th:src="@{/static/lib/highlight.7.3.pack.js}" src="/static/lib/highlight.7.3.pack.js" type='text/javascript'></script>

    <!-- enabling this will enable oauth2 implicit scope support -->
    <script th:src="@{/static/lib/swagger-oauth.js}" src="/static/lib/swagger-oauth.js" type='text/javascript'></script>

    <script type="text/javascript">
        $(function() {
            //noinspection JSUnusedLocalSymbols
            window.swaggerUi = new SwaggerUi({
                url: "services/api-docs",
                dom_id: "swagger-ui-container",
                supportHeaderParams:true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
                onComplete: function(swaggerApi, swaggerUi) {
                    log("Loaded SwaggerUI");

                    if (typeof initOAuth == "function") {
                        /*
                         initOAuth({
                         clientId: "your-client-id",
                         realm: "your-realms",
                         appName: "your-app-name"
                         });
                         */
                    }
                    $('pre code').each(function(i, e) {
                        hljs.highlightBlock(e)
                    });
                },
                onFailure: function(data) {
                    log("Unable to Load SwaggerUI");
                },
                docExpansion: "none"
            });

            //noinspection JSUnresolvedVariable
            window.authorizations.add("key", new ApiKeyAuthorization("accept", "*/*", "header"));
            window.swaggerUi.load();
        });
    </script>
</head>

<body class="swagger-section">
<div id='header'>
    <div class="swagger-ui-wrap">
        <a id="logo" href="http://api.citylife.be">CityLife</a>
        <form id='api_selector' action="POST">
            <div class='input icon-btn'>
                <img id="show-wordnik-dev-icon" th:src="@{/static/images/wordnik_api.png}" src="/static/images/wordnik_api.png" title="Reload" alt="logo"/>
            </div>

            <div class='input'><input placeholder="http://dev.guerdons.com:8280/guerdons-rest/api-docs" id="input_baseUrl" name="baseUrl" type="text"/></div>
            <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
            <div class='input'><a id="explore" href="#" th:text="#{index.explore}">Explore</a></div>
        </form>
    </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
